{% extends "base.html"%}

{% block title %}Kontakt{% endblock %}
{% block content %}
    <header class="masthead" style="background-image: url(&quot;assets/img/0088.jpg&quot;);width: 100%;height: 100vh;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <div class="site-heading">
                        <h1 style="font-family: 'Open Sans', sans-serif;margin-top: 1em;">Kontaktirajte me</h1><span class="subheading" style="font-family: 'Open Sans', sans-serif;">Imate Pitanja? Ja imam odgovore.</span><a class="btn btn-outline-light" role="button" data-bs-hover-animate="jello" style="margin-top: 2rem;"
                            href="#contact-desc">VISE&nbsp;<i class="fa fa-arrow-down"></i></a></div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <h1 class="text-center" id="contact-desc">Zelite da stupimo u kontakt?</h1>
                <p>Popunite formu ispod i ja cu se potruditi da vam sto pre odgovorim</p>
                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls"><label>Ime</label><input class="form-control" type="text" id="name" required="" placeholder="Ime"><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls"><label>E-mail Adresa</label><input class="form-control" type="email" id="email" required="" placeholder="E-mail Adresa"><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls"><label>Broj Telefona</label><input class="form-control" type="tel" id="phone" required="" placeholder="Broj Telefona"><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-3"><label>Poruka</label><textarea class="form-control" id="message" data-validation-required-message="Please enter a message." required="" placeholder="Poruka" rows="5"></textarea><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div id="success"></div>
                    <div class="form-group"><button class="btn btn-outline-dark btn-block" data-bs-hover-animate="jello" id="sendMessageButton" type="submit" style="margin: auto;width: 50%;padding: 20px 20px;">Posalji</button></div>
                </form>
            </div>
        </div>
    </div>
    <hr>

{% endblock %}
