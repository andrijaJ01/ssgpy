 {% extends 'base.html' %}
 {%block content%}
<header class="masthead" style="background-image: url(&quot;assets/img/0088.jpg&quot;);">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto">
        <div class="site-heading">
          <h1 style="font-family: 'Open Sans', sans-serif;margin-top: 1em;">Contact Me</h1>
	  <span class="subheading" style="font-family: 'Open Sans', sans-serif;">Have questions? I have answers.</span>
	  <a class="btn btn-outline-light" role="button" data-bs-hover-animate="jello" style="margin-top: 2rem;" href="#contact-desc">go down&nbsp;
	    <i class="fa fa-arrow-down"></i></a></div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto">
      <h1 class="text-center" id="contact-desc">Want to get in touch?</h1>
      <p>Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
      <form id="contactForm" name="sentMessage" novalidate="novalidate" method="POST" action="/success.html" data-netlify="true" >
        <div class="control-group">
          <div class="form-group floating-label-form-group controls"><label>Name</label><input class="form-control" name="name" type="text" id="name" required="" placeholder="Name"><small class="form-text text-danger help-block"></small></div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
	    <label>Email Address</label>
	    <input class="form-control" type="email" name="email" id="email" required="" placeholder="Email Address">
	    <small class="form-text text-danger help-block"></small>
	  </div>
        </div>

	<div class="control-group">
          <div class="form-group floating-label-form-group controls">
	    <label>Phone Number</label>
	    <input class="form-control" name="phone" type="tel" id="phone" required="" placeholder="Phone Number">
	    <small class="form-text text-danger help-block"></small>
	  </div>
        </div>

	<div class="control-group">
          <div class="form-group floating-label-form-group controls mb-3">
	    <label>Message</label>
	    <textarea class="form-control" name="message" id="message" data-validation-required-message="Please enter a message." required="" placeholder="Message" rows="5"></textarea>
	    <small class="form-text text-danger help-block"></small>
	  </div>
        </div>

	<div id="success"></div>
        <div class="form-group"><button class="btn btn-outline-primary btn-block" id="sendMessageButton" type="submit" style="margin: auto;width: 50%;padding: 20px 20px;">Send</button></div>
      </form>
    </div>
  </div>
</div>
<hr>
    
{% endblock %}
